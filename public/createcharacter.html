<div class="container">
  <br>
  <h3>Create Your New Character</h3>
  <br>
  <h4>Basic Character Information</h4>
  <br>
  <div class="row">
      <div class="col-md-2">
      <!-- Basics -->
        <label for="charname">Character Name:</label>
        <input type="text" id="charname" name="charname" value="{{character_name}}" />
      </div>
      <div class="col-md-6"> 
        <li class="list-group-item"><label for="class">Class:</label>
          <input type="text" id="class" name="class" value="{{character_class}}" /></li>
        <li class="list-group-item"><label for="level">Level:</label>
          <input type="text" id="level" name="level" value="{{character_level}}" /></li>
        <li class="list-group-item"><label for="race">Race:</label>
          <input type="text" id="race" name="race" value="{{character_race}}" /></li>
        <li class="list-group-item"><label for="alignment">Alignment:</label>
          <input type="text" id="alignment" name="alignment" value="{{character_alignment}}" /></li>
        <li class="list-group-item"><label for="experiencepoints">Experience Points:</label>
          <input type="text" id="expereiencepoints" name="experiencepoints" value="{{experience_points}}" /></li>
        </div>
  </div>
  <br>
  <!-- want to format this prettier -->
  <h4 id=spacerheader>Character Information</h3>

  <div class="row">
      <div class="col-md-2">

        <label for="basestrength">Strength:</label>
        <input type="text" id="basestrength" name="basestrength" placeholder="10" value="{{base_strength}}"/>
        </div>
        <div class="row">
          <label for="dexterity">Dexterity:</label>
          <input type="text" id="dexterity" name="dexterity" placeholder="10" value="{{base_dex}}"/>

          <label for="constitution">Constitution:</label>
          <input type="text" id="constitution" name="constitution" placeholder="10" value="{{base_con}}"/>

        <div class="row">

          <input type="text" id="charisma" name="charisma" placeholder="10" value="{{base_charisma}}"/>

      <br/></br/>
      <div class="col-md-2">

          <input type="text" id="hit_die" name="hit_die" placeholder="10" value="{{hit_die}}"/>

          <label for="languages">Languages</label>
          <input type="text" id="languages" name="languages" placeholder="10" value="{{languages}}"/>

          <input type="text" id="investigation" name="investigation" placeholder="+0" value="{{investigation}}" />

          <input type="text" id="medicine" name="medicine" placeholder="+0" value="{{medicine}}" />

          <input type="text" id="nature" name="nature" placeholder="+0" value="{{nature}}" />
          <label for="perception">Perception <span class="skill">(Wis)</span></label>
          <input type="text" id="perception" name="perception" placeholder="+0" value="{{perception}}" />
          <label for="performance">Performance <span class="skill">(Cha)</span></label>
          <input type="text" id="performance" name="performance" placeholder="+0" value="{{performance}}" />
          <label for="persuasion">Persuasion <span class="skill">(Cha)</span></label>
          <input type="text" id="persuasion" name="persuasion" placeholder="+0" value="{{persuasion}}" />
          <label for="religion">Religion <span class="skill">(Int)</span></label>
          <input type="text" id="religion" name="religion" placeholder="+0" value="{{religion}}" />

          <input type="text" id="sleight_of_hand" name="sleight_of_hand" placeholder="+0" value="{{sleight_of_hand}}" />
          <label for="stealth">Stealth <span class="skill">(Dex)</span></label>
          <input type="text" id="stealth" name="stealth" placeholder="+0" value="{{stealth}}" />
          <label for="survival">Survival <span class="skill">(Wis)</span></label>
          <input type="text" id="survival" name="survival" placeholder="+0" value="{{survival}}" />
      </div>
  </div>
